<div
  *transloco="let t">

  <ion-card
    *ngIf="!!fleetCarAttachments && !!dropDownCards"
  >
    <ion-card-header>
      <ion-card-title
        class="flex"
        (click)="onClickDropDownCard('carAttachments')"
      >
        <div class="text-2xl font-bold mr-2 z-10 text-left flex-1">
          <fa-icon
            class="active:scale-110 focus:text-sky-600 text-gray-400 dark:text-white"
            [icon]="faPaperclip"
            slot="start"
          ></fa-icon>
          {{t('fleet.content.attachment.title')}}
        </div>
        <div class="text-right flex-1">
          <fa-icon
            class="active:scale-110 focus:text-sky-600 text-gray-400 dark:text-white"
            [icon]="dropDownCards['carAttachments'] ? dropDownActive : dropDownInactive"
            slot="end"
          ></fa-icon>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content
      *ngIf="dropDownCards['carAttachments']"
      class="min-w-full min-h-20 p-2 flex justify-center mb-2"
    >
      <div class="relative min-w-full">
        <ion-item-group class="rounded-md" *ngFor="let attachment of fleetCarAttachments">
          <ion-item>
            <ion-label class="ion-text-wrap">
              <h2>{{ attachment.name }}</h2>
              <p>
                <ion-note slot="end"
                >({{ formatSizeUnits(attachment.size) }})
                </ion-note
                >
              </p>
            </ion-label>
            <fa-icon
              class="active:scale-110 focus:text-sky-600 text-gray-400 dark:text-white"
              [icon]="faUpRightFromSquare"
              (click)="openAttachment(attachment.url)"
              slot="end"
            ></fa-icon>
          </ion-item>
        </ion-item-group>
      </div>
    </ion-card-content>
  </ion-card>
</div>
