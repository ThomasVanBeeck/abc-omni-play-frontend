<ion-card (click)="navigateToProfile()" *transloco="let t">
  <div class=" flex flex-row align-middle p-4 gap-4">
    <div class="min-w-28 min-h-28 max-w-52 max-h-52 w-1/3 flex flex-row justify-center align-middle">
      <div *ngIf="imageLoading" class="flex flex-row justify-center align-middle">
        <app-loading-indicator class="self-center"/>
      </div>
      <div *ngIf="!imageLoading" class="abc-border-image self-center">
        <img
          class="abc-profile-image round p-3"
          src="{{image}}"
          alt="profile picture"/>
      </div>
    </div>
    <div class="flex flex-row align-middle my-auto justify-between" style="width: 100% !important;">
      <div class="flex flex-col">
        <div class="flex flex-row justify-center">
          <ion-text class="text-start text-2xl">{{ birthdayProfile.firstName }} {{ birthdayProfile.lastName }}</ion-text>
          <fa-icon [icon]="faCrown" class="text-yellow-300 text-2xl px-2" *ngIf="today"/>
        </div>
        <ion-text class="text-xl text-start"> {{ birthdayProfile.birthDay }}</ion-text>
      </div>
    </div>
  </div>
</ion-card>
