<ion-list class="bg-transparent" lines="none">
  <div *ngFor="let course of courses" class="py-2 px-2 bg-transparent ">
    <div class="flex flex-row gap-2 justify-between align-middle w-full">
      <h2>{{ course.course.name }}</h2>
      <h2 class="whitespace-nowrap">{{ course.date }}</h2>
    </div>
  </div>
</ion-list>
