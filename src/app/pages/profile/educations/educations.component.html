<ion-list class="bg-transparent" lines="none">
  <div *ngFor="let edu of educations" class="py-4 px-2 bg-transparent ">
    <div class="flex flex-col">
      <h2>{{ edu.name }}</h2>
      <h3>{{ edu.institute }}</h3>
      <div class="flex flex-row justify-between align-middle w-full">
        <p class="dark:text-gray-500 text-gray-700">{{ edu.beginYear }} - {{ edu.endYear }}</p>
        <p class="dark:text-gray-500 text-gray-700">{{edu.location}}</p>
      </div>
    </div>
    <ion-note>{{ edu.description }}</ion-note>
  </div>
</ion-list>
