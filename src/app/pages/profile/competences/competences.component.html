<ion-list class="bg-transparent" lines="none">
  <div *ngFor="let comp of competences" class="py-2 px-2 bg-transparent ">
    <div class="flex flex-row justify-between align-middle w-full">
      <h2>{{ comp.competence.name }}</h2>
      <div class="flex flex-row">
        <fa-icon *ngFor="let i of[].constructor(comp.level)" [icon]="faStar" class="text-yellow-400" />
      </div>
    </div>
  </div>
</ion-list>
