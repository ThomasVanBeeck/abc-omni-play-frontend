<div (click)="navigateTo()" *transloco="let t">
  <ion-card class="flex flex-col rounded-3xl">
    <div class="height-100 flex flex-col flex-wrap justify-between align-bottom">
      <img
        alt="module image"
        class="module-image object-contain mx-auto p-2 rounded-3xl"
        src="{{ image }}" />
      <ion-card-content>
        <div class="flex flex-col">
          <ion-text class="font-medium text-sm">{{ name }}</ion-text>
          <ion-text class="font-normal text-xl">{{ title }}</ion-text>
          <ion-text class="text-md text-gray-500">{{ description }}</ion-text>
        </div>
      </ion-card-content>
    </div>
  </ion-card>
  <ion-toast
    (didDismiss)="setOpen(false)"
    [duration]="5000"
    [isOpen]="isToastOpen"
    color="danger"
    message="{{name}} {{t('is_not_available')}}"
    position="bottom"
  ></ion-toast>
</div>
